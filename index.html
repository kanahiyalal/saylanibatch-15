<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>

<body>
    <form>
        <fieldset>
            <legend>STUDENT INFORMATION</legend>
            <p>FIRST NAME:
                <input type="text" required="required" placeholder="enter your first name">
            </p>
            <p>LAST NAME:
                <input type="text" placeholder="enter your last name">
            </p>
            <p>FATHER NAME:
                <input type="text" placeholder="enter your father name ">
            </p>
            <p>ENTER YOUR NIC:
                <input type="text" required="required" placeholder="enter your nic">
            </p>
            <p>ENTER YOUR C NUMBER:
                <input type="text" required="required" placeholder="enter your contact number">
            </p>
            <p>ENTER YOUR EMAIL:
                <input type="email" required="required" placeholder="enter your email ">
            </p>
            <p>GENDER:
                <br>
                <label for="GENDER"><input type="radio"  name="gender">MALE</label>

                <label for="GENDER"><input type="radio"  name="gender"> FEMALE</label>
                <br>
            </p>
            <label for="date">ENTER YOUR AGE:</label>
            <input type="date" name="form submit">
            <h5>
                SELECT YOUR COURSES:
                <br>
                <label for="COURSES"><input type="checkbox" name="courses"> WEB AND MOBILE APP DEVELOPMENT</label>
                <br>
                <label for="COURSES"><input type="checkbox" name="courses"> ARTIFICIAL INTELLIGENCE</label>
                <br>
                <label for="COURSES"><input type="checkbox" name="courses"> PYTHON MESTARY</label>
                <br>
                <label for="COURSES"><input type="checkbox" name="courses"> FLUTTER ANDROID APPLICATION</label>
                <br>
            </h5>
            <p>YOU HAVE LAPTOP:
                <select>
                    <br>
                <option value="yes">YES</option>
                <option value="no">NO</option>
            </select>
            </p>
            <p>INSERT YOUR PICTURE:
                <br>
                <label for="file"><input type="file" name="your profile pic">
                </label>
            </p>

            <p>COMMENT ABOUT COURSE:
                <br>
                <textarea name="comment" cols="20" rows="4" placeholder="enter comment "></textarea>

            </p>

            <br>
            <label for="date">INSERT FORM SUBMIT DATE:</label>
            <input type="date" name="form submit">
            <br>
            <br>
            <label>
                <input type="checkbox" name="subscribe">
            SIGN ME UP EMAIL UPDATES:
            </label>
            <br>
            <br>
            <input type="submit" value="SUBMIT"><br>

        </fieldset>
    </form>
</body>

</html>
